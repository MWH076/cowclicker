<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cow Clicker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Cow Clicker Game</h1>
        <div class="text-center">
            <button class="btn btn-primary" onclick="signInWithGoogle()">Sign In with Google</button>
        </div>

        <div id="gameSection" class="cow-container text-center" style="display: none;">
            <img id="cowImage" src="Assets/Images/cow.png" alt="Cow Image" style="width: 200px; cursor: pointer;" onclick="milkCow()">
            <div class="progress mt-3" style="width: 50%; margin: auto;">
                <div id="milkProgress" class="progress-bar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
            <div class="mt-3">
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#shopModal">Shop</button>
            </div>
        </div>

        <div class="mt-5">
            <h2 class="text-center">Leaderboard</h2>
            <table class="table table-striped" id="leaderboard">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Milk (Liters)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="shopModal" tabindex="-1" aria-labelledby="shopModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="shopModalLabel">Farmer Shop</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Farmer Name: <input id="farmerNameInput" type="text"></p>
                        <button class="btn btn-primary" onclick="upgradeFarmer()">Upgrade Farmer</button>
                        <p>Coins Needed: <span id="upgradeCostDisplay"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
    <script src="Assets/Scripts/index.js"></script>
</body>

</html>
