<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cow Clicker 🐄</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@webpixels/css@latest/dist/index.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <script defer src="Assets/Scripts/index.js"></script>
    <link rel="stylesheet" href="Assets/Styles/index.css">
</head>

<body>
    <h1>Cow Clicker 🐄</h1>

    <div id="auth-section">
        <button class="btn btn-primary" id="login-btn">Login with Google</button>
    </div>

    <div id="game-section" class="d-none">
        <h3 id="username-display">Welcome, <span id="username"></span></h3>
        <div id="progress-container" class="progress">
            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                style="width: 0%"></div>
        </div>
        <img src="Assets/Images/cow.png" id="cow-clicker" class="cow-img" alt="Click the cow!">
        <p id="milk-display">Milk Collected: <span id="milk-count">0</span> liters</p>
        <p id="coins-display">Coins: <span id="coins-count">0</span></p>
        <div id="shop" class="border p-3">
            <h4>Farmers Shop</h4>
            <p>Upgrade your farmer to milk faster!</p>
            <button id="buy-farmer-btn" class="btn btn-success">Buy Farmer (10 coins)</button>
            <p id="farmer-details">Farmer Level: <span id="farmer-level">0</span> | Milk/sec: <span
                    id="milk-per-sec">0</span></p>
            <input type="text" id="farmer-name" placeholder="Name your Farmer" maxlength="32" class="form-control">
            <button id="set-farmer-name-btn" class="btn btn-primary">Set Farmer Name</button>
        </div>

        <h3>Leaderboard</h3>
        <ul id="leaderboard"></ul>
    </div>

</body>

</html>
